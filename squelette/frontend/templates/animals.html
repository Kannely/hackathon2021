{% extends 'base.html' %}

{% block content %}
    <h1>Animals</h1>
    <p> Here is the list of all the pets housed at the shelter :</p>
    {% if cats %}
    <div class="center">
	    <table id="animals-table">
		    <thead>
			    <tr>
				    <th>ID</th>
				    <th>Name</th>
				    <th>Age</th>
				    <th>Weight</th>
			    </tr>
		    </thead>
		    <tbody>
			    {% for cat in cats %}
			    <tr>
				    <td>{{ cat.id }}</td>
				    <td>{{ cat.name }}</td>
				    <td>{{ cat.age }}</td>
				    <td>{{ cat.weight }}</td>
			    </tr>
			    {% endfor %}
		    </tbody>
	    </table>
    </div>
    {% else %}
    <p>No cats available.</p>
    {% endif %}
{% endblock %}
