{% extends 'base.html' %}

{% block content %}
<h1>About our dear website</h1>
<p>I have nothing to say</p>
<!-- <iframe src="https://data.nantesmetropole.fr/explore/embed/dataset/244400404_info-trafic-tan-temps-reel/table/?&static=false&datasetcard=false" width="100%" height="300" frameborder="0"></iframe> -->
<input type="text" v-model="actorName"/>
<input type="text" v-model="actorSurname"/>
<button @click="searchMovies()">Search</button>
<p>Movies starring [[ actorName ]] [[ actorSurname ]].</p>

{% if movies %}
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>Movie</th>
			</tr>
		</thead>
		<tbody>
			{% for movie in movies %}
			<tr>
				<th>{{ movie }}</th>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% else %}
<p>No movie available.</p>
{% endif %}

{% endblock %}
