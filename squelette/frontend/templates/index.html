<!DOCTYPE html>
<html>
<head>
	<title>Hackathon</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

	<style>
		.sidebar {
			height: 100%;
			position: fixed;
		}

		.sidebar .bottom {
			position: absolute;
			bottom: 2%;
		}

		.nav-link span {
			padding-right: 10px;
		}

		.container {
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<img src="/media/IMT_logo_2017.png">

					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span><i class="fas fa-cat"></i></span>Menu 1
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span><i class="fas fa-dog"></i></span>Menu 2
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span><i class="fas fa-fish"></i></span>Menu 3
							</a>
						</li>
					</ul>

					<div class="bottom">
						<a class="nav-link" href="#">
							<span><i class="fas fa-user-circle"></i></span>Connexion
						</a>
					</div>
				</div>
			</nav>

			<main role="main" id="app" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<h1>Home page</h1>
				[[ message ]]

				{% if cats %}
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Age</th>
								<th>Weight</th>
							</tr>
						</thead>
						<tbody>
							{% for cat in cats %}
							<tr>
								<th>{{ cat.id }}</th>
								<th>{{ cat.name }}</th>
								<th>{{ cat.age }}</th>
								<th>{{ cat.weight }}</th>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				{% else %}
				<p>No cats available.</p>
				{% endif %}
			</main>
		</div>
	</div>

	<script>
		var app = new Vue({
			delimiters: ["[[", "]]"],
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
