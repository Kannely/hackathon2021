<!DOCTYPE html>
<html>
<head>
	<title>Hackathon</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

	<style>
		.sidebar {
			height: 100%;
			position: fixed;
			z-index: 1;
		}

		.sidebar .bottom {
			position: absolute;
			bottom: 2%;
		}

		.nav-link {
			display: inline;
		}

		.container {
			position: relative;
		}

		nav img {
			width: 100%;
			padding: 10% 5% 15% 5%;
		}

		footer {
			bottom: 0;
			width: 100%;
			height: 50px;
			background-color: #ccc;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<img src="/static/IMT_logo_2017.png">

					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-cat"></i><a href="about">About</a>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-dog"></i><a href="animals">Animals</a>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-fish"></i><a href="vue">Vue</a>
							</a>
						</li>
					</ul>

					<div class="bottom">
						<a class="nav-link" href="#">
							<i class="fas fa-user-circle"></i><a href="connexion">Connexion</a>
						</a>
					</div>
				</div>
			</nav>

			<main role="main" id="app" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				{% block content %}
				{% endblock %}
			</main>
			<footer class="footer">
				<div class="container">
					Un beau footer de la team Agathe, KÃ©vin, Audrey
				</div>
			</footer>
		</div>

	</div>

	<script>
		const app = new Vue({
			el: '#app',
			delimiters: ["[[", "]]"],
			data: {
				favoriteCat: 'Berlioz'
			},
			computed: {
				label() {
					return 'New favorite cat : ' + this.favoriteCat
				}
			},
			methods: {
				alertCat(catName) {
					alert('My favorite cat is ' + catName);
				},
				changeCat() {
					this.favoriteCat = 'Garfield';
					this.alertCat(this.favoriteCat)
				}
			}
		})
	</script>
</body>
</html>
